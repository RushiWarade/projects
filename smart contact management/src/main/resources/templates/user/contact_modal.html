<div th:fragment="contact" class="">


    <!-- Modal toggle -->
    <!-- <button data-modal-target="static-modal" data-modal-toggle="static-modal"
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        Toggle modal
    </button> -->

    <!-- Main modal -->
    <div id="view_contact_modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center  p-2 md:p-1 ">
                    <button type="button" onclick="closeContactModal()"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <div
                    class="flex justify-center flex-col items-center text-center border-b rounded-t dark:border-gray-600">
                    <img id="contact_image" class="w-36 h-36 rounded-full bg-white" src="" alt=""
                        onerror="this.src='/images/default-profile.png'">
                    <p class="text-xl font-semibold" id="contact_name"></p>
                    <a href="" id="contact_email"></a>
                    <p id="contact_contact"></p>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">


                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">

                            <tbody>
                                <tr class="bg-white border-b dark:bg-gray-700 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-4 w-0 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </th>
                                    <td class=" py-4 text-center">
                                        <span id="contact_address"></span>
                                    </td>
                                </tr>

                                <tr class="bg-white border-b dark:bg-gray-700 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-user-large"></i>
                                    </th>
                                    <td class=" py-4 text-center">
                                        <span id="contact_desc"></span>
                                    </td>
                                </tr>

                                <tr class="bg-white border-b dark:bg-gray-700 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-brands fa-linkedin"></i>
                                    </th>
                                    <td class="px-2 py-4 text-center">
                                        <a target="_blank" href="" id="contact_linkdin"></a>
                                    </td>
                                </tr>

                                <tr class="bg-white  dark:bg-gray-700 ">
                                    <th scope="row"
                                        class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-earth-americas"></i>
                                    </th>
                                    <td class="px-2 py-4 text-center">
                                        <a href="" target="_blank" id="contact_website"></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- Modal footer -->
                <div
                    class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">

                    <button data- type="button" onclick="closeContactModal()"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">close</button>
                </div>
            </div>
        </div>
    </div>

</div>
