<!DOCTYPE html>
<html lang="en" th:replace="~{Base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email to contact</title>
</head>

<body>


    <div id="content">



        <!-- show the sidebar in this page -->
        <div th:if="${loggedinUser}">
            <!-- sidebar -->
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20 mb-14 ">
            <div class="grid grid-cols-12 gap-4">
                <div class="hidden md:block md:col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h1 class="text-2xl font-semibold font-serif ">Send Email</h1>
                        <!-- <p class="text-gray-500">This is contact is store on cloud.</p> -->

                        <div data-th-replace="~{message::message}"></div>

                        <form th:action="@{'/user/contact/email/'+*{contactId}}" method="post" class="mt-3 "
                            enctype="multipart/form-data" th:object="${emailForm}">

                            <!-- <input type="text" th:field="*{emailFrom}" > -->
                            <!-- name -->
                            <div class="mb-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user w-4 h-4"></i>
                                    </div>
                                    <input type="text" th:field="*{emailSubject}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Subject">
                                </div>
                                <!-- <p class="text-red-400 mx-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> -->
                                </p>
                            </div>


                            <!-- email -->
                            <div class="mb-2">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Message</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-envelope w-4 h-4"></i>
                                    </div>
                                    <input type="text" th:field="*{emailMessage}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500  "
                                        placeholder="Message">
                                </div>
                                <!-- <p class="text-red-400 mx-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> -->
                                </p>
                            </div>





                            <!-- contact image -->
                            <div class="mb-2">

                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="image-file-input">Attachment</label>
                                <input id="image-file-input"
                                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    type="file" accept="image/jpg, image/jpeg, image/png">
                                <!-- <div id="message" style="color: red;"></div> -->


                                <!-- <img src="" alt="" id="upload-image-preview"
                                    class="max-h-52 mx-auto mt-2 rounded-lg shadow"> -->

                            </div>


                            <!-- buttons -->

                            <div class="button-container text-center ">
                                <button type="submit"
                                    class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-900 dark:bg-blue-500 dark:hover:bg-blue-700 ">Send Email</button>
                                <button type="reset"
                                    class="px-3 py-2 rounded bg-red-700 text-white   dark:hover:bg-red-600">Reset</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script></script>
<!-- <script th:src="@{/js/admin.js}"></script> -->

</html>
