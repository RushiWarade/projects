<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF- 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- flowbite cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery Validation plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- Your custom validation script -->
    
    <!-- our css file -->
    <link rel="stylesheet" th:href="@{'/css/output.css'}">


    <title th:replace="${title}">Base Page</title>
</head>






<body class="dark:bg-gray-800 bg-gray-100 dark:text-white ">

    <!-- putting nav bar -->
     <!-- if user loggedin -->
    <div th:if="${loggedinUser}"  >
        <div th:replace="~{user/user_navbar :: user-navbar}" ></div>
        <!-- sidebar -->
        <!-- <div th:replace="~{user/sidebar :: sidebar}" ></div> -->
    </div>

    <!-- user not loggedin -->
    <div th:unless="${loggedinUser}" >
        <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <!-- user loggedin sidebar -->
     <!-- <div th:if="${variable}"></div> -->
    
    
    <!-- main content  -->
    <div class="p-4 ">
        <section th:replace="${content}"></section>
    </div>

    <!-- flow bile cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script th:src="@{'/js/script.js'}"></script>




    <th:block th:replace="${script}"></th:block>





</body>



</html>
