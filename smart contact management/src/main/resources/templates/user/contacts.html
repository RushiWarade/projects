<!DOCTYPE html>
<html lang="en" th:replace="~{Base :: parent(~{::#content},~{::title},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All your contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="content">
        <div th:if="${loggedinUser}">
            <!-- sidebar -->
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20 min-h-screen">
            <div>
                <h1 class="text-3xl md:text-5xl text-center font-serif">All Your Contacts</h1>
                <p class="text-center font-serif">List of all contacts...</p>

                <div class="contacts-container ">
                    <div class="relative overflow-x-auto shadow-md sm:rounded ">
                        <!-- search  -->
                        <div 
                            class="  flex items-center justify-between flex-col md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900 p-3">
                            <label for="table-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                                <input type="text" id="table-search-users"
                                    class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-full md:w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Search for users">
                            </div>
                        </div>

                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Name</th>
                                    <th scope="col" class="px-6 py-3">Mobile Number</th>
                                    <th scope="col" class="px-6 py-3">Address</th>
                                    <th scope="col" class="px-6 py-3">Links</th>
                                    <th scope="col" class="px-6 py-3">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:object="${c}" th:each="c : ${contacts}"
                                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                        <img class="w-10 h-10 rounded-full dark:bg-white " th:src="@{${c.picture}}"
                                            onerror="this.src='/images/default-profile.png'" alt="Profile image">
                                        <div class="pl-3">
                                            <div th:text="*{name}" class="text-base font-semibold"></div>
                                            <div class="font-normal text-gray-500"><a th:text="${c.email}"></a></div>
                                        </div>
                                    </th>
                                    <td class="px-6 py-4"><span th:text="${c.phoneNumber}"></span></td>
                                    <td class="px-6 py-4"><span th:text="${c.address}"></span></td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center space-x-2">
                                            <a th:href="@{${c.websiteLink}}" target="_blank" class="p-3"><i class="fa-solid fa-link"></i></a>
                                            <a th:href="@{${c.linkdinLink}}" target="_blank" class="p-3"><i class="fa-brands fa-linkedin"></i></a>
                                        </div>
                                    </td>
                                    <td class="px-2 py-4">
                                        <a class="p-1" href=""><i class="fa-regular fa-pen-to-square"></i></a>
                                        <a class="p-1" href=""><i class="fa-solid fa-eye"></i></a>
                                        <a class="p-1" href=""><i class="fa-solid fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
