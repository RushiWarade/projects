<div th:fragment="message" th:if="${session.message}" th:object="${session.message}"
    th:classappend="*{ 'text-'+type+'-800 border border-'+type+'-300  dark:text-'+type+'-400 dark:border-'+type+'-800 flex items-center p-4 mb-4 text-sm rounded-lg bg-'+type+'-700 dark:bg-'+type+'-800 text-white   '}"
    class="" role="alert">
    <i th:classappend="*{'fa-solid '+icon+' w-4 h-4 me-3 '}"  class="text-white " ></i>
    <span class="sr-only">Info</span>
    <div>
        <!-- <span class="font-medium">Info alert!</span>  -->
        <span class=" text-gray-300 " th:utext="*{content}"></span>
    </div>

    <th:block  th:text="${@sessionHelper.removeMessage()}" ></th:block>

</div>
